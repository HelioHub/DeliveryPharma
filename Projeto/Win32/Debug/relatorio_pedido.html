<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatorio de Clientes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover { background-color: #f1f1f1; }
  </style>
</head>
<body>
  <h1>Relatorio de Clientes</h1>
  <table>
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Nome</th>
        <th>CNPJ</th>
        <th>CEP</th>
        <th>Rua</th>
        <th>Numero</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>UF</th>
        <th>Nome Fantasia</th>
        <th>Situacao Cadastral</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>ADYEN DO BRASIL INSTITUICAO DE PAGAMENTO LTDA.</td>
        <td>14796606000190</td>
        <td>60744325</td>
        <td>Rua Shirley Girão</td>
        <td>571</td>
        <td>Passaré</td>
        <td>Fortaleza</td>
        <td>CE</td>
        <td>ADYEN LATIN AMERICA</td>
        <td>ATIVA</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
