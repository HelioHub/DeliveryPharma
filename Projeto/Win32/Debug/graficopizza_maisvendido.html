<html>
<head>
<title>Gráfico de Pizza - Produtos Mais Vendidos</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  .cabecalho { text-align: center; margin-bottom: 20px; }
</style>
</head>
<body>
<div class="cabecalho">
  <h1>Gráfico dos Itens mais Vendidos de Pizza</h1>
  <p><strong>Hélio Marques</strong></p>
</div>
<div style="width: 75%; margin: auto;">
  <canvas id="graficoPizza"></canvas>
</div>
<script>
const ctx = document.getElementById("graficoPizza").getContext("2d");
const graficoPizza = new Chart(ctx, {
  type: "pie",
  data: {
    labels: ['Insulina',"'Vacina da COVID-19'",'Shampoo',"'Creme Hidratante'",'Paracetamol','Rivotril'],
    datasets: [{
      label: "Total Vendido",
      data: [25,25,20,15,10,3],
      backgroundColor: ["rgba(224, 105, 90, 0.6)","rgba(214, 141, 33, 0.6)","rgba(171, 133, 200, 0.6)","rgba(232, 170, 245, 0.6)","rgba(217, 143, 57, 0.6)","rgba(81, 22, 251, 0.6)"],
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { position: "top" },
      title: {
        display: true,
        text: "Produtos Mais Vendidos"
      }
    }
  }
});
</script>
</body>
</html>
