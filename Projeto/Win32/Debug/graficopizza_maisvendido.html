<html>
<head>
<title>Gráfico de Pizza - Produtos Mais Vendidos</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  .cabecalho { text-align: center; margin-bottom: 20px; }
</style>
</head>
<body>
<div class="cabecalho">
  <h1>Gráfico dos Itens mais Vendidos de Pizza</h1>
  <p><strong>Hélio Marques</strong></p>
</div>
<div style="width: 75%; margin: auto;">
  <canvas id="graficoPizza"></canvas>
</div>
<script>
const ctx = document.getElementById("graficoPizza").getContext("2d");
const graficoPizza = new Chart(ctx, {
  type: "pie",
  data: {
    labels: ['Shampoo','Paracetamol','Rivotril',"'Creme Hidratante'"],
    datasets: [{
      label: "Total Vendido",
      data: [20,10,3,2],
      backgroundColor: ["rgba(230, 4, 101, 0.6)","rgba(144, 81, 15, 0.6)","rgba(141, 242, 39, 0.6)","rgba(30, 191, 193, 0.6)"],
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { position: "top" },
      title: {
        display: true,
        text: "Produtos Mais Vendidos"
      }
    }
  }
});
</script>
</body>
</html>
