<html>
<head>
<title>Gráfico de Pizza - Produtos Mais Vendidos</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  .cabecalho { text-align: center; margin-bottom: 20px; }
</style>
</head>
<body>
<div class="cabecalho">
  <h1>Gráfico dos Itens mais Vendidos de Pizza</h1>
  <p><strong>Hélio Marques</strong></p>
</div>
<div style="width: 75%; margin: auto;">
  <canvas id="graficoPizza"></canvas>
</div>
<script>
const ctx = document.getElementById("graficoPizza").getContext("2d");
const graficoPizza = new Chart(ctx, {
  type: "pie",
  data: {
    labels: ["'Vacina da COVID-19'",'Shampoo','Insulina',"'Creme Hidratante'","'Suplemento de Colageno'",'Paracetamol','Ritalina',"'Perfume Feminino'",'Rivotril'],
    datasets: [{
      label: "Total Vendido",
      data: [30,30,25,15,11,10,10,10,6],
      backgroundColor: ["rgba(165, 189, 16, 0.6)","rgba(223, 202, 122, 0.6)","rgba(142, 7, 4, 0.6)","rgba(33, 115, 220, 0.6)","rgba(63, 207, 161, 0.6)","rgba(76, 97, 49, 0.6)","rgba(13, 198, 113, 0.6)","rgba(101, 16, 106, 0.6)","rgba(229, 191, 25, 0.6)"],
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { position: "top" },
      title: {
        display: true,
        text: "Produtos Mais Vendidos"
      }
    }
  }
});
</script>
</body>
</html>
